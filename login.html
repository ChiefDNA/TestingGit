<!DOCTYPE html>
<html>
    <head>
        <title>LogIn</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <section class="section">
            <div class="container" >
                <div class="heading container">
                    <div class="row">
                        <h2>Welcome to TestingGit</h2>
                    </div>
                </div>
                <div class="form-space" >
                    <div class="form-boundary login">
                        <div class="form-wrap">
                            <h3></h3>
                            <form id="loginform" action="#" class="login-form" >
                                <div class="form-item">
                                    <input id="username" type="text" class="form-items" placeholder="Username" required>
                                    <input id="contact" type="text" class="form-items-Sw" placeholder="Pnone Number/ Email">
                                    <div class="user-contact"><span> > </span></div>
                                </div>
                                <div class="form-item">
                                    <input id="password" type="password" class="form-items" placeholder="Password" required>
                                </div>
                                <div class="form-item">
                                    <button type="submit" class="form-items btn">Log In</button>
                                </div>
                                <div class="form-item">
                                    <div class="Tggl-btn" >
                                        <label class="Tggl-btn-wrap">
                                            Remember Me 
                                            <input type="checkbox" checked   >
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/javascript/scripts.js"></script>
    </body>
</html>
